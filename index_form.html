<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AULA DE HTML</title>
</head>

<body>
  <header>
    <h1>AULA DE HTML</h1>
    <h2>Exercício Módulo 3</h2>
  </header>

  <main>
    <!-- Na construção do formulário eu optei por usar tanto a label quanto o placeholder, apenas para exemplificar ambas as formas de rotulação;
         optei também por encapsular as labels e seus respectivos inputs em divs, para facilitar na estilização com o css.-->
    <form action="">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </main>

</body>

</html>
